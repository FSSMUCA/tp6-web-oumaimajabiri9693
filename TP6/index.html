<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculatrice Dynamique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini-Calculatrice Dynamique</h1>
    </header>

    <main>
        <section id="calculator-section">
            <h2>Effectuez vos calculs</h2>
            <form id="calculator-form">
                <label for="numberA">Nombre A :</label>
                <input type="number" id="numberA" placeholder="Entrez un nombre">

                <label for="numberB">Nombre B :</label>
                <input type="number" id="numberB" placeholder="Entrez un nombre">

                <label for="operation">Opération :</label>
                <select id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>

                <button type="submit">Calculer</button>
            </form>

            <div id="error-message"></div>

            <div id="result-display"></div>
        </section>

        <section id="history-section">
            <h2>Historique des Opérations</h2>
            <ul id="history-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Mini-Application Web</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
